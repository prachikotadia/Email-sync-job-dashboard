version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - job-tracker-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-jobpulse}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-jobpulse_password}
      - POSTGRES_DB=${DB_NAME:-jobpulse_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jobpulse}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job-tracker-network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001
      - GMAIL_SERVICE_URL=http://gmail-connector:8002
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
    depends_on:
      - auth-service
      - gmail-connector
    networks:
      - job-tracker-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - DATABASE_URL=postgresql://${DB_USER:-jobpulse}:${DB_PASSWORD:-jobpulse_password}@db:5432/${DB_NAME:-jobpulse_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job-tracker-network

  gmail-connector:
    build:
      context: ./services/gmail-connector
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - DATABASE_URL=postgresql://${DB_USER:-jobpulse}:${DB_PASSWORD:-jobpulse_password}@db:5432/${DB_NAME:-jobpulse_db}
      - GHOSTED_DAYS=${GHOSTED_DAYS:-21}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job-tracker-network

volumes:
  postgres-data:
    driver: local

networks:
  job-tracker-network:
    driver: bridge
