version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8002
    depends_on:
      - service-a
      - service-b

  service-a:
    build:
      context: ./services/email-ai-service
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./services/email-ai-service:/app
    environment:
      - PORT=8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  service-b:
    build:
      context: ./services/application-service
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    volumes:
      - ./services/application-service:/app
    environment:
      - PORT=8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
