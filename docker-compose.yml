# Step 3: Docker Compose as the single entry point.
# Six containers: frontend, api-gateway, auth-service, gmail-connector-service, classifier-service, db.
# One command: docker-compose up --build
# Zero local installs; zero OS-specific scripts.
# See SERVICE_LAYOUT.md for boundaries and allowed calls.

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - job-tracker-network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8001
      - GMAIL_SERVICE_URL=http://gmail-connector-service:8002
      - CLASSIFIER_SERVICE_URL=http://classifier-service:8003
      - RESUME_SERVICE_URL=http://resume-service:8004
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
    depends_on:
      - auth-service
      - gmail-connector-service
      - classifier-service
      - resume-service
    networks:
      - job-tracker-network

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - DATABASE_URL=postgresql://${DB_USER:-jobpulse}:${DB_PASSWORD:-jobpulse_password}@db:5432/${DB_NAME:-jobpulse_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job-tracker-network

  gmail-connector-service:
    build:
      context: ./services/gmail-connector
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
      - DATABASE_URL=postgresql://${DB_USER:-jobpulse}:${DB_PASSWORD:-jobpulse_password}@db:5432/${DB_NAME:-jobpulse_db}
      - CLASSIFIER_SERVICE_URL=http://classifier-service:8003
      - GHOSTED_DAYS=${GHOSTED_DAYS:-21}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job-tracker-network

  classifier-service:
    build:
      context: ./services/classifier-service
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-jobpulse}:${DB_PASSWORD:-jobpulse_password}@db:5432/${DB_NAME:-jobpulse_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job-tracker-network

  resume-service:
    build:
      context: ./services/resume-service
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-jobpulse}:${DB_PASSWORD:-jobpulse_password}@db:5432/${DB_NAME:-jobpulse_db}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - AUTH_SERVICE_URL=http://auth-service:8001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - job-tracker-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-jobpulse}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-jobpulse_password}
      - POSTGRES_DB=${DB_NAME:-jobpulse_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jobpulse} -d ${DB_NAME:-jobpulse_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - job-tracker-network

volumes:
  postgres-data:
    driver: local

networks:
  job-tracker-network:
    driver: bridge
